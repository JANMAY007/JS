<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of While loops</title>
</head>

<body>
    <button onclick="myFunction()">Click Me</button>
    <script>
        document.write("<br>");
        var i = 0;
        while (i < 20) {
            document.write(i);
            document.write("<br>");
            i++;
        }

        function myFunction() {
            var j = 10;
            do {
                document.write(j);
                document.write("<br>");
                j--;
            } while (j > 0);
        }
    </script>
</body>

</html>
