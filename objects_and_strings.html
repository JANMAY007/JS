<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectsAndStrings</title>
</head>

<body>
    <p id="demo"></p>
    <p id="test"></p>
    <script>
        var car = {
            type: "Sedan",
            name: "Etios",
            model: "GDSP",
            weight: "1500kg"
        }
        document.getElementById("demo").innerHTML = car.name;
        var firstname = "Janmay";
        var lastname = "Bhatt";
        document.getElementById("demo").innerHTML = firstname + "<br>" + lastname + "<br>" + " This name has length " + (firstname.length + lastname.length);
        var specialChar = "I'm a \"Businessman\"";
        document.getElementById("test").innerHTML = specialChar;
    </script>
</body>

</html>
