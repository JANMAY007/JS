<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG color changer</title>
</head>

<body>
    <script>
        var color = new Array("#029fd4", "#d43702", "#1eff00", "#eaeaff", "#ffaa00", "#ab5252");
        document.body.style.backgroundColor = color[Math.floor(Math.random() * color.length)];
    </script>
</body>

</html>
