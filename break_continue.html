<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>

<body>
    <script>
        var i = 0;
        for (i = 0; i < 10; i++) {
            if (i == 3) {
                break;
            }
            document.write(i);
            document.write("<br>");
        }
        var j = 0;
        for (i = 0; i < 10; i++) {
            if (i == 3) {
                continue;
            }
            document.write(i);
            document.write("<br>");
        }
    </script>
</body>

</html>
